<!DOCTYPE html>
<html lang="en">
<head>
<title>Contact Form</title>
<meta charset="utf-8">
</head>
<body>
    <h1>Contact us</h1>
    <form method="get">
        <label>First Name: <input type="text" name="fname" id="fname"><br><br></label>
        <label>Last Name: <input type="text" name="lname" id="lname"><br><br></label>
        <label>Email <input type="text" name="email" id="email"><br><br></label>
        <label for="comments">Comments:</label><br>
        <textarea name="comments" id="comments" rows="4" cols="40"></textarea><br><br>
        <input type="submit" value="Contact">
        <input type="reset">
    </form>
</body>
</html>
