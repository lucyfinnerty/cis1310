<!DOCTYPE html>
<html lang="en">
  <head> <!-- start of head -->
    <title>Send Lucy a Song</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
  </head> <!-- end of head -->
  <body> <!-- start of body -->
    <div id="wrapper"> <!-- start of wrapper -->
      <header> <!-- header and logo -->
        <img src="recordlogo.png" alt="recordlogo">
        <a href="index.html"><h1>Send Lucy a Song!</h1></a>
      </header>
      <nav> <!-- nav bar -->
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="collection.html">Collection</a> </li>
          <li><a href="send.html" class="active">Request a Song</a></li>
      </ul>
      </nav>
      <main> <!-- main content -->
        <!-- form -->
        <div id="request">
          <h2>Fill in this form please to send me a song!</h2>
          <p>I will listen to any and all genres of music, thank you! All information is required.</p>
            <form method="post" action="">
              <label for="myName">Name:</label>
              <input type="text" id="myName" name="myName" required>
              
              <label for="myEmail">Email:</label>
              <input type="email" id="myEmail" name="myEmail" required>

              <label for="mySong">Song (Link):</label>
              <input type="song" id="mySong" name="mySong" required>
              
              <label for="myOpinion">Why I should listen/Why you like it:</label>
              <textarea id="myOpinion" name="myOpinion" rows="2" cols="20"></textarea>
              
              <input id="mySubmit" type="submit" value="Send Now!">
            </form>
        </div> <!-- end of form -->
      </main> <!-- end of main -->
      <footer>
        Copyright &copy; 2024 Music Library<br>
